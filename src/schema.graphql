type User {
  id: ID!
  name: String!
  callname: String!
  email: String!
}

type Query {
  hello: String!
  user: User!
  usersById(ids: [ID!]!): [User!]!
  usersByEmail(emails: [String!]!): [User!]!
}

type Mutation {
  setName(name: String, callname: String): User!
  addUser(id: ID!, email: String!): Boolean
}

schema {
  query: Query
  mutation: Mutation
}
